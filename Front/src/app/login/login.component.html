<!-- Formulario inicio de sesion -->
<div class="grid place-content-center h-screen bg-blue-400">
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm"
    class="bg-white w-96 h-96 border border-gray-400 rounded-2xl flex flex-col p-6 shadow-lg shadow-black/60">
    <!-- Título del formulario -->
    <div class="h-16 text-center text-2xl font-serif">Inicio de sesion</div>
    <!-- Sección de campos de entrada de datos (correo y contraseña) -->
    <div class="grow">
      <!-- Campo de entrada para el correo -->
      <div class="mb-6">
        <label for="correo" class="block">Correo</label>
        <input type="text" id="correo" name="correo" formControlName="username"
          class="w-full shadow-md border border-gray-400 rounded-md outline-none p-1" required>
      </div>
      <!-- Campo de entrada para el contraseña -->
      <div>
        <label for="contraseña" class="block">Contraseña</label>
        <input type="password" id="contraseña" name="contraseña" formControlName="password"
          class="w-full shadow-md border border-gray-400 rounded-md outline-none p-1" required>
      </div>
    </div>
    <!-- Sección de botón de inicio de sesión -->
    <div class="h-20 text-center flex flex-col">
      <!-- Botón de registro -->
      <button type="submit" class="py-2 mb-2 px-6 bg-blue-500 hover:bg-blue-600 text-white rounded-lg">Ingresar</button>
      <!-- Enlace para registrarse por si no tiene una cuenta -->
      <div class="flex justify-center">
        <p class="font-semibold mr-2">¿No tienes cuenta?</p><a class="text-blue-700" href="register">Registrarse</a>
      </div>
    </div>
  </form>
</div>
