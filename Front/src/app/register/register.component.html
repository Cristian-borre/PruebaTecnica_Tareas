<div class="grid place-content-center h-screen bg-blue-400">
    <form action="#" method="post"
        class="bg-white w-96 h-96 border border-gray-400 rounded-2xl flex flex-col p-6 shadow-lg shadow-black/60">
        <div class="h-16 text-center text-2xl font-serif">Inicio de sesion</div>
        <div class="grow">
            <div class="flex gap-6">
                <div class="mb-6 grid content-center">
                    <label for="InputNombre" class="block">Nombre</label>
                    <input type="text" id="InputNombre" name="nombre"
                        class="w-full shadow-md border border-gray-400 rounded-md outline-none p-1">
                </div>
                <div class="mb-6 grid content-center">
                    <label for="InputApellido" class="block">Apellido</label>
                    <input type="text" id="InputApellido" name="apellido"
                        class="w-full shadow-md border border-gray-400 rounded-md outline-none p-1">
                </div>
            </div>
            <div class="flex gap-6">
                <div class="mb-6 grid content-center">
                    <label for="InputCorreo" class="block">Correo</label>
                    <input type="text" id="InputCorreo" name="correo"
                        class="w-full shadow-md border border-gray-400 rounded-md outline-none p-1">
                </div>
                <div class="">
                    <label for="InputContraseña" class="block">Contraseña</label>
                    <input type="password" id="InputContraseña" name="Contraseña"
                        class="w-full shadow-md border border-gray-400 rounded-md outline-none p-1">
                </div>
            </div>
        </div>
        <div class="h-24 text-center flex flex-col">
            <button type="button"
                class="py-2 mb-2 px-6 bg-blue-500 hover:bg-blue-600 text-white rounded-lg">Registrarse</button>
            <div class="flex justify-center">
                <p class="font-semibold mr-2">¿tienes cuenta?</p><a class="text-blue-700" href="#">Inicia sesion</a>
            </div>
        </div>
    </form>
</div>
