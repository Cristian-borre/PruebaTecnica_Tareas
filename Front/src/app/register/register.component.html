<!-- Formulario de registro -->
<div class="grid place-content-center h-screen bg-blue-400">
    <form (ngSubmit)="onSubmit()" [formGroup]="registerForm"
        class="bg-white w-96 h-96 border border-gray-400 rounded-2xl flex flex-col p-6 shadow-lg shadow-black/60">
        <!-- Título del formulario -->
        <div class="h-16 text-center text-2xl font-serif">Registrate</div>
        <div class="grow">
            <!-- Sección de campos de entrada de datos (nombre, apellido, correo y contraseña) -->
            <div class="flex gap-6 mb-4">
                <!-- Campo de entrada para el nombre -->
                <div>
                    <label for="nombre" class="block">Nombre</label>
                    <input type="text" id="nombre" name="nombre" formControlName="nombre"
                        class="w-full shadow-md border border-gray-400 rounded-md outline-none p-1" required>
                </div>
                <!-- Campo de entrada para el apellido -->
                <div>
                    <label for="apellido" class="block">Apellido</label>
                    <input type="text" id="apellido" name="apellido" formControlName="apellido"
                        class="w-full shadow-md border border-gray-400 rounded-md outline-none p-1" required>
                </div>
            </div>
            <div class="flex gap-6">
                <!-- Campo de entrada para el correo -->
                <div>
                    <label for="correo" class="block">Correo</label>
                    <input type="text" id="correo" name="email" formControlName="email"
                        class="w-full shadow-md border border-gray-400 rounded-md outline-none p-1" required>
                </div>
                <!-- Campo de entrada para el contraseña -->
                <div>
                    <label for="contraseña" class="block">Contraseña</label>
                    <input type="password" id="contraseña" name="password" formControlName="password"
                        class="w-full shadow-md border border-gray-400 rounded-md outline-none p-1" required>
                </div>
            </div>
        </div>
        <!-- Sección de botón de registro y enlace a inicio de sesión -->
        <div class="h-24 text-center flex flex-col">
             <!-- Botón de registro -->
            <button type="submit"
                class="py-2 mb-2 px-6 bg-blue-500 hover:bg-blue-600 text-white rounded-lg">Registrarse</button>
            <!-- Enlace para iniciar sesión si ya se tiene una cuenta -->
            <div class="flex justify-center">
                <p class="font-semibold mr-2">¿tienes cuenta?</p><a class="text-blue-700" href="">Inicia sesion</a>
            </div>
        </div>
    </form>
</div>
